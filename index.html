<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Expense Tracker</title>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <!-- budget goes here -->
    <div id="budget-form">
      <label for="budget">Set Your Budget:</label>
      <input type="number" id="budget" />
      <button onclick="setBudget()">Set Budget</button>
    </div>
    <!-- expenses goes here -->
    <div id="expense-form" >
      <label for="expense-name">Expense Name:</label>
      <input type="text" id="expense-name" />

      <label for="expense-amount">Expense Amount:</label>
      <input type="number" id="expense-amount" />

      <label for="expense-date">Expense Date:</label>
      <input type="date" id="expense-date" />

      <button onclick="addExpense()">Add Expense</button>
    </div>
    <!-- show initial budget -->
    <div>
      <span>Initial budget:</span>
      <span id="initial-budget"></span>
    </div>
    <!-- show all expenses -->


    
    <div id="expenses-list">
      <h2>Expenses:</h2>
      <div id="expense-items"></div>
    </div>
    <!-- show remaining budget -->
    <div id="remaining-budget"></div>

    <script src="index.js"></script>
  </body>
</html>
